<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rectangle Information</h1>
    <div class="rectangle-info">
      <p><strong>Color:</strong> Blue</p>
      <p><strong>Width:</strong> 5</p>
      <p><strong>Height:</strong> 10</p>
      <p><strong>Area:</strong> 50</p>
    </div>
    <form id="rectangle-form">
      <label for="width-input">Width:</label>
      <input type="number" id="width-input" name="width" required>
      <label for="height-input">Height:</label>
      <input type="number" id="height-input" name="height" required>
      <button type="submit">Create Rectangle</button>
    </form>
  </div>

  <script type="module" src="types.js"></script>
</body>
</html>
